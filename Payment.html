/* Show menu options when menu button is clicked */

}

<script>
  // Function to toggle the display of menu options on mobile view
  function toggleMenu() {
    var menuOptions = document.getElementById('menuOptions');
    if (menuOptions.style.display === 'block') {
      menuOptions.style.display = 'none';
    } else {
      menuOptions.style.display = 'block';
    }
  }

  // Close the menu if clicked outside of menu options
  document.addEventListener('click', function(event) {
    var menuOptions = document.getElementById('menuOptions');
    var menuBtn = document.querySelector('.menu-btn');

    // Check if the clicked element is not part of the menu or menu button
    if (!menuOptions.contains(event.target) && !menuBtn.contains(event.target)) {
      // Close the menu if it's open
      if (menuOptions.style.display === 'block') {
        menuOptions.style.display = 'none';
      }
    }
  });
</script>

<body>

<div class="container">
  <h2>Payment Details</h2>

  <div class="price-breakdown">
    <h3>Price Breakdown</h3>
     <p>Course Fee: ₹10000</p>
      <p>Total 18%GST: ₹1800</p>
    <p>Total Amount: ₹11800</p>
    <!-- Add more details as needed -->
  </div>

  <div class="payment-option">
    <h3>Select Payment Option</h3>
    <label><input type="radio" name="payment" value="creditdebit"> Credit/Debit Card</label>
    <label><input type="radio" name="payment" value="upi"> UPI</label>
    <label><input type="radio" name="payment" value="wallet"> Wallet</label>
  </div>

  <div id="payment-form"></div>

  <div class="terms">
    <input type="checkbox" id="terms-checkbox" required>
    <label for="terms-checkbox">By ticking this, you agree to the <a href="#">terms and conditions</a>.</label>
  </div>
</div>

<script>
  document.querySelectorAll('input[type="radio"]').forEach((radio) => {
    radio.addEventListener('change', function() {
      const paymentMethod = this.value;
      const paymentForm = document.getElementById('payment-form');
      paymentForm.innerHTML = '';

      if (paymentMethod === 'creditdebit') {
        paymentForm.innerHTML = `
          <div class="card">
            <h3>Credit/Debit Card Details</h3>
            <form action="payment_process.php" method="post">
              <label for="cardholder-name">Cardholder Name</label>
              <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>

              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

              <div style="display:flex; justify-content: space-between;">
                <div>
                  <label for="expiry-date">Expiry Date</label>
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
                </div>
                <div>
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
              </div>

              <input type="submit" value="Pay Now">
            </form>
          </div>
        `;
      } else if (paymentMethod === 'upi') {
        paymentForm.innerHTML = `
          <div class="card">
            <h3>UPI Details</h3>
            <form action="payment_process.php" method="post">
              <label for="upi-id">UPI ID</label>
              <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>

              <label for="phone-number-upi">Phone Number</label>
              <input type="text" id="phone-number-upi" name="phone-number-upi" placeholder="1234567890" required>

              <input type="submit" value="Proceed to Payment">
            </form>
          </div>
        `;
      } else if (paymentMethod === 'wallet') {
        paymentForm.innerHTML = `
          <div class="card">
            <h3>Wallet Details</h3>
            <form action="payment_process.php" method="post">
              <label for="wallet-id">Wallet ID</label>
              <input type="text" id="wallet-id" name="wallet-id" placeholder="example@wallet" required>

              <label for="phone-number-wallet">Phone Number</label>
              <input type="text" id="phone-number-wallet" name="phone-number-wallet" placeholder="1234567890" required>

              <input type="submit" value="Proceed to Payment">
            </form>
          </div>
        `;
      }
    });
  });
</script>
